<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Webgl Tutorial Nettuts+</title>
        <script type="text/javascript" src="webgl.js"></script>
        <script type="text/javascript" src="webgl_cube.js"></script>
    </head>

    <body onload="Ready()">
        <canvas id="GLCanvas" width="720"m height="480">
        </canvas>
        <script id="VertexShader" type="x-shader/x-vertex">
            attribute highp vec3 VertexPosition;
            attribute highp vec2 TextureCoord;

            uniform highp mat4 TransformationMatrix;
            uniform highp mat4 PerspectiveMatrix;

            varying highp vec2 vTextureCoord;

            void main(void) {
                gl_Position = PerspectiveMatrix * TransformationMatrix * vec4(VertexPosition, 1.0);
                vTextureCoord = TextureCoord;
            }
        </script>

        <script id="FragmentShader" type="x-shader/x-fragment">
            varying highp vec2 vTextureCoord;

            uniform sampler2D uSampler;

            void main(void) {
                highp vec4 texelColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
                gl_FragColor = texelColor;
            }
        </script>
    </body>
</html>
